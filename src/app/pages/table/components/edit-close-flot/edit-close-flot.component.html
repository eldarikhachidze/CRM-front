<div>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field class="example-full-width">
      <mat-label>Enter Table Name</mat-label>
      <input matInput formControlName="name" readonly>
    </mat-form-field>

    <div formArrayName="open_flot">
      <div *ngFor="let control of openFlot.controls; let i = index" [formGroupName]="i">
        <mat-form-field class="example-full-width">
          <mat-label>Denomination</mat-label>
          <input matInput formControlName="denomination" readonly>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Quantity</mat-label>
          <input matInput type="number" formControlName="quantity" readonly>
        </mat-form-field>

        <!-- Third column for latest_close_floot quantities -->
        <mat-form-field class="example-full-width">
          <mat-label>Close Quantity</mat-label>
          <input matInput [value]="getCloseQuantity(control.get('denomination')?.value)">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Plaque Quantity</mat-label>
          <input matInput [value]="getPlaqueQuantity(control.get('denomination')?.value)">
        </mat-form-field>
      </div>
    </div>

    <button mat-raised-button color="primary" type="submit">Save</button>
  </form>
</div>
